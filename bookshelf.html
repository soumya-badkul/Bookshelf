<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bookshelf.css">
    <script src="turn.js/turn.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
<!--     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="padding-left: 130px; padding-top: 30px;">
        <div class="row">
            <div class="col-xs-4 col-md-2">
              <a href="" data-toggle="modal" data-target="#magazine-modal" onclick="setpic('cover1.jfif')"><img style="padding-left: 20px;" src="images/cover1.jfif" class="img-responsive book swing"></a>
               </div>   
            <div class="col-xs-4 col-md-2"></div>
            <div class="col-xs-4 col-md-2">
              <a href="" data-toggle="modal" data-target="#magazine-modal" onclick="setpic('cover2.jfif')"><img src="images/cover2.jfif" class="img-responsive book swing"></a>
               </div>
               <div class="col-xs-4 col-md-2"></div>
                 <div class="col-xs-4 col-md-2">
                  <a href="" data-toggle="modal" data-target="#magazine-modal" onclick="setpic('cover3.jfif')"><img style="padding-left: -10px;" src="images/cover3.jfif" class="img-responsive book swing"></a>
                   </div>
              </div>
              <div class="row">
               <div class="col-md-11 shelf"></div></div>
               <div class="row">
            <div class="col-xs-4 col-md-2"></div>  
                <div class="col-xs-4 col-md-2">
              <a href="" data-toggle="modal" data-target="#magazine-modal" onclick="setpic('cover4.jfif')"><img src="images/cover4.jfif" class="img-responsive book swing"></a>
               </div>
            <div class="col-xs-4 col-md-2"></div>
            <div class="col-xs-4 col-md-2">
              <a href="" data-toggle="modal" data-target="#magazine-modal" onclick="setpic('cover5.jfif')"><img src="images/cover5.jfif" width="200px" height="280" class="img-responsive book swing"></a>
          </div>  
             <div class="col-xs-4 col-md-2"> </div>
              </div>
              <div class="row">
            <div class="col-md-11 shelf"></div></div>
            



      <!-- Modal -->
  <div class="modal fade" id="magazine-modal" tabindex="-1" role="dialog" aria-labelledby="magazine-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" width="100%">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="repage()">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="row">
              <div class="col-1" style="padding-top: 200px;"><i id="arrow" class="fa fa-angle-left" id="p" onclick="p()" aria-hidden="true"></i></div>
              <div class="col-sm-10">
            <div id="flipbook" class="shadow book" style="position:relative">
                <div class="fixed"> <img class="pic" src="" class="img-responsive book" width="100%" height="100%"></div>
                <div ><img src="http://18.224.23.171/images/magazine/p1.jpg" width="100%" height="100%" alt="NOOO" srcset=""></div>
                <div ><img src="http://18.224.23.171/images/magazine/p2.jpg" alt="NO" width="100%" height="100%"></div>
                <div ><img src="http://18.224.23.171/images/magazine/p3.jpg" alt="NO" width="100%" height="100%"></div>
                <div ><img src="http://18.224.23.171/images/magazine/p4.jpg" alt="NO" width="100%" height="100%"></div>
                <div ><img src="http://18.224.23.171/images/magazine/p5.jpg" alt="NO" width="100%" height="100%"></div>
                <div ><img src="http://18.224.23.171/images/magazine/p6.jpg" alt="NO" width="100%" height="100%"></div>
                <div class="hard"> <img src="https://placehold.it/250x550/e8117f/fff&amp;text=Thank%20you." class="img-responsive book"></div>
            </div>
          </div>
        <div class="col-sm-1" style="padding-top: 200px;"> <div class="col-3"><i id="arrow" class="fa fa-angle-right" id="n" onclick="n()" aria-hidden="true"></i></div></div>
      </div>
      </div>

      </div>
    </div>
  </div>
</div>
</body>
<script>
    $("#flipbook").turn({
        width: 500,
        height: 400,
        page:1,
        autoCenter: true,
        gradients:true,
        duration: 1000,

    });

    function repage(){
         $("#flipbook").turn("page", 1);
    }


    function setpic(pp){
      console.log(pp);
      $('.pic').attr("src","images/"+pp);
    }

    function p(){
      $('#flipbook').turn('previous');

    }

    function n(){
      $('#flipbook').turn('next');
    }
</script>
</html>
